{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp3</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  


</head>
  <body>
    <header>
      <div class="nav">
        <h2>
        <span class="material-symbols-outlined"> headphones </span>Mp3Player
      </h2>
        <div class="section">
          <form action="{% url 'main' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Enter the name of music" name="my_input" />
            <button id="search" type="submit">search</button>
        </div>
      
      <button id="enter" type="button">
        <span class="material-symbols-outlined"> account_circle </span> Login
      </button>
      </div>
        
    </header>

    <div class="middle">
      <div class="innet_middle">
        <aside>
        <h3>Menu</h3>
        
      </aside>
      </div>
      <div class="display">
        <h1>Search results</h1>
          {% if results %}
        <div class="Video">
            <ul class="list">
              {% for video in results %}
                <li class="video-item">
                    <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" width="100" height="50">
                    <a href="{{ video.watch_url }}" target="_blank" rel="noopener noreferrer">{{ video.title }}</a>
                </li>
              {% endfor %}
            </ul>
        </div>
        {% else %}
          <p>No results found.</p>
        {% endif %}
      </div>
    </div>
    <script src='{% static "scripts/main.js" %}'></script>
  </body>
</html>
